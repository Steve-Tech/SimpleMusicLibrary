<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Artists - SimpleMusicLibrary</title>
    <meta name="description" content="A Simple Bootstrap Music Library">
    <link href="/static/css/bootstrap.min.css"
          rel="stylesheet" id="bootstrap">
    <link href="/static/css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/static/img/unknown.svg">
    
    
    
    
    
    
</head>
<body class="min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">SimpleMusicLibrary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks"
                aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarLinks">
            <div class="d-flex flex-wrap w-100 mt-2 mt-lg-auto">
                <ul class="navbar-nav flex-row me-auto align-self-center">
                    
                    
                        
                            <li class="nav-item">
                                <a class="nav-link p-1" data-page="/">Home</a>
                            </li>
                        
                    
                        
                            <li class="nav-item">
                                <a class="nav-link p-1" data-page="/albums">Albums</a>
                            </li>
                        
                    
                        
                            <li class="nav-item">
                                <a class="nav-link p-1 active" aria-current="page" data-page="/artists">Artists</a>
                            </li>
                        
                    
                </ul>
                <div class="d-flex">
                    <form id="search_form" class="d-flex me-2" method="get" action="/search">
                        <label for="search" class="visually-hidden">Search</label>
                        <input id="search" name="q" class="form-control" type="text" placeholder="Search" title="Search"
                               value="">
                        <button class="btn btn-light ms-sm-2 bi bi-search" type="submit"></button>
                    </form>
                    <button class="btn btn-light my-sm-0 bi bi-gear" type="button" data-bs-toggle="modal"
                            data-bs-target="#userModal"></button>
                    
                </div>
            </div>
        </div>
    </div>
</nav>
    <div class="position-absolute opacity-0" id="loading">
        <div class="sticky-top">
            <div class="spinner-border m-1" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
    <main class="container mt-sm-3 mt-lg-4 pb-container" id="container">
        
        
    <div id="cards" class="row d-flex justify-content-around">
        
    </div>

    </main>

    <div class="navbar fixed-bottom navbar-expand-lg navbar-dark text-light bg-dark user-select-none" id="player">
    <div class="container-fluid d-flex flex-column">
        <div class="d-flex justify-content-center col-12 col-lg-7">
            <label class="col-3 col-md-2 col-xl-1 text-end me-4" id="current_time" for="slider">0:00</label>
            <div class="col-6 col-md-8 col-xl-10">
                <input id="slider" type="range" class="form-range" min="0" max="0" value="0" step="0.0001">
            </div>
            <span class="text-start ms-4 col-3 col-md-2 col-xl-1" id="max_time">0:00</span>
        </div>
        <div class="row col-12 col-lg-6">
            <div class="col-4">
                <div class="d-none d-sm-flex align-items-center invisible" id="info" oncontextmenu="menus.open(event, 'playing', queue.current || queue.next)">
                    <img id="image" class="bg-img" src="" alt="Album Cover">
                    <div class="d-flex flex-column ms-1">
                        <span id="title"></span>
                        <span id="artist" class="small text-muted"></span>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button id="shuffle" aria-label="Play" class="btn btn-primary btn-player bi bi-shuffle off"></button>
                <button id="back" aria-label="Play" class="btn btn-primary btn-player bi bi-skip-start-fill"></button>
                <button id="play" aria-label="Play" class="btn btn-primary btn-player bi bi-play-fill"></button>
                <button id="forward" aria-label="Play" class="btn btn-primary btn-player bi bi-skip-end-fill"></button>
                <button id="loop" aria-label="Play"
                        class="btn btn-primary btn-player bi bi-arrow-repeat position-relative off">
                    <span class="position-absolute translate-middle badge rounded-pill bg-secondary">1</span>
                </button>
            </div>
            <div class="col-4 d-none d-sm-flex align-items-center">
                <span role="button" id="queue" class="btn-player bi bi-music-note-list"></span>
                <label id="mute" for="volume" aria-label="Volume" class="btn-player bi bi-volume-up-fill"></label>
                <input id="volume" type="range" class="form-range" min="0" max="1" value="1" step="0.01" title="100%">
            </div>
        </div>
    </div>
</div>

    <div class="d-none">
        <div class="dropend" id="playlist_dropend">
            <a class="dropdown-item dropdown-toggle" href="#" role="button" id="playlist_menu_link"
               data-bs-toggle="dropdown" aria-expanded="false">
                Add to Playlist
            </a>

            <ul class="dropdown-menu" aria-labelledby="playlist_menu_link">
                <div class="playlists">
                    
                </div>
                
                <li><a class="dropdown-item" role="button" onclick="playlists.new()">Create New</a></li>
            </ul>
        </div>
    </div>

    <div id="toast" class="toast fixed-bottom start-50 translate-middle-x" role="alert" aria-live="assertive"
         aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <noscript>
        <div class="toast fixed-bottom start-50 translate-middle-x show" role="alert" aria-live="assertive"
             aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">Error: Javascript is required</div>
            </div>
        </div>
    </noscript>


    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="user" method="post" action="/user?next=/artists?">
                        
                        <input id="csrf_token" name="csrf_token" type="hidden" value="ImM5MzJiNDgxNWMwZjZmZmQ3ODRmNTA4NmJjMDI2NDFmZjRmYzAwZWMi.YkJ9mA.G32LZ7-ry3Wq9p87PX0FxH_1gpU">
                        <div class="row">
                            <label class="col-sm-3 col-form-label" for="name">Name</label>
                            <div class="mb-3 col-sm-9">
                                <input class="form-control form-control-user" id="name" name="name" type="text" value="">
                            </div>
                            </div>

                        <div class="row">
                            <label class="col-sm-3 col-form-label" for="password">Change Password</label>
                            <div class="mb-3 col-sm-9">
                                <input class="form-control form-control-user" id="password" name="password" type="password" value="">
                            </div>
                            </div>

                        <div class="row">
                            <label class="col-sm-3 col-form-label" for="theme">Theme</label>
                            <div class="mb-3 col-sm-9">
                                <select class="form-control form-control-user" id="theme" name="theme" required><option value="Default">Default</option><option value="Cerulean">Cerulean</option><option value="Cosmo">Cosmo</option><option value="Cyborg">Cyborg</option><option value="Darkly">Darkly</option><option value="Flatly">Flatly</option><option value="Journal">Journal</option><option value="Litera">Litera</option><option value="Lumen">Lumen</option><option value="Lux">Lux</option><option value="Materia">Materia</option><option value="Minty">Minty</option><option value="Morph">Morph</option><option value="Pulse">Pulse</option><option value="Quartz">Quartz</option><option value="Sandstone">Sandstone</option><option value="Simplex">Simplex</option><option value="Sketchy">Sketchy</option><option value="Slate">Slate</option><option value="Solar">Solar</option><option value="Spacelab">Spacelab</option><option value="Superhero">Superhero</option><option value="United">United</option><option value="Vapor">Vapor</option><option value="Yeti">Yeti</option><option value="Zephyr">Zephyr</option></select>
                            </div>
                            </div>

                        <input class="btn btn-primary d-block w-100" id="submit" name="submit" type="submit" value="Submit">
                    </form>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-secondary d-block w-100" href="/logout?next=/artists?">Log out</a>
                    <p class="text-center w-100">&copy; Copyright Stephen Horvath 2022</p>
                </div>
            </div>
        </div>
    </div>

    
        <script id="songs" type="application/json">{}</script>
    
    
        <script id="user_queue" type="application/json">[]</script>
    

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/search.js"></script>
    <script src="/static/js/helpers.js"></script>
    <script src="/static/js/playlist.js"></script>
    <script src="/static/js/queue.js"></script>
    <script src="/static/js/bigplayer.js"></script>
    <script src="/static/js/player.js"></script>


</body>
</html>
