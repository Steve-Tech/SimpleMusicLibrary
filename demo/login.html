<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SimpleMusicLibrary</title>
    <meta name="description" content="A Simple Bootstrap Music Library">
    <link href="/static/css/bootstrap.min.css"
          rel="stylesheet" id="bootstrap">
    <link href="/static/css/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/static/img/unknown.svg">
    
    
    
    
    
    
</head>
<body class="min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="navbar">
    <div class="container">
        <a class="navbar-brand" href="/">SimpleMusicLibrary</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks"
                aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarLinks">
            <div class="d-flex flex-wrap w-100 mt-2 mt-lg-auto">
                <ul class="navbar-nav flex-row me-auto align-self-center">
                    
                    
                        
                            <li class="nav-item">
                                <a class="nav-link p-1" data-page="/">Home</a>
                            </li>
                        
                    
                        
                            <li class="nav-item">
                                <a class="nav-link p-1" data-page="/albums">Albums</a>
                            </li>
                        
                    
                        
                            <li class="nav-item">
                                <a class="nav-link p-1" data-page="/artists">Artists</a>
                            </li>
                        
                    
                </ul>
                <div class="d-flex">
                    <form id="search_form" class="d-flex me-2" method="get" action="/search">
                        <label for="search" class="visually-hidden">Search</label>
                        <input id="search" name="q" class="form-control" type="text" placeholder="Search" title="Search"
                               value="">
                        <button class="btn btn-light ms-sm-2 bi bi-search" type="submit"></button>
                    </form>
                    <button class="btn btn-light my-sm-0 bi bi-gear" type="button" data-bs-toggle="modal"
                            data-bs-target="#userModal"></button>
                    
                </div>
            </div>
        </div>
    </div>
</nav>

    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login Required</h5>
                </div>
                <div class="modal-body">
                    <form class="user" method="post">
                        
                        <input id="csrf_token" name="csrf_token" type="hidden" value="ImM5MzJiNDgxNWMwZjZmZmQ3ODRmNTA4NmJjMDI2NDFmZjRmYzAwZWMi.YkJ9mA.G32LZ7-ry3Wq9p87PX0FxH_1gpU">
                        <div class="mb-3">
                            <label class="visually-hidden" for="username">Username</label>
                            <input class="form-control form-control-user" id="username" name="username" placeholder="Username" required type="text" value="">
                            </div>
                        <div class="mb-3">
                            <label class="visually-hidden" for="password">Password</label>
                            <input class="form-control form-control-user" id="password" name="password" placeholder="Password" required type="password" value="">
                            </div>
                        <div class="mb-3">
                            <div class="custom-control custom-checkbox small">
                                <div class="form-check">
                                    <input class="form-check-input custom-control-input" id="remember_me" name="remember_me" type="checkbox" value="y">
                                    <label class="form-check-label" for="remember_me">Remember Me</label>
                                    
                                </div>
                            </div>
                        </div>
                        <input class="btn btn-primary d-block btn-user w-100" id="submit" name="submit" type="submit" value="Log in">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="navbar fixed-bottom navbar-expand-lg navbar-dark text-light bg-dark user-select-none" id="player">
    <div class="container-fluid d-flex flex-column">
        <div class="d-flex justify-content-center col-12 col-lg-7">
            <label class="col-3 col-md-2 col-xl-1 text-end me-4" id="current_time" for="slider">0:00</label>
            <div class="col-6 col-md-8 col-xl-10">
                <input id="slider" type="range" class="form-range" min="0" max="0" value="0" step="0.0001">
            </div>
            <span class="text-start ms-4 col-3 col-md-2 col-xl-1" id="max_time">0:00</span>
        </div>
        <div class="row col-12 col-lg-6">
            <div class="col-4">
                <div class="d-none d-sm-flex align-items-center invisible" id="info" oncontextmenu="menus.open(event, 'playing', queue.current || queue.next)">
                    <img id="image" class="bg-img" src="" alt="Album Cover">
                    <div class="d-flex flex-column ms-1">
                        <span id="title"></span>
                        <span id="artist" class="small text-muted"></span>
                    </div>
                </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
                <button id="shuffle" aria-label="Play" class="btn btn-primary btn-player bi bi-shuffle off"></button>
                <button id="back" aria-label="Play" class="btn btn-primary btn-player bi bi-skip-start-fill"></button>
                <button id="play" aria-label="Play" class="btn btn-primary btn-player bi bi-play-fill"></button>
                <button id="forward" aria-label="Play" class="btn btn-primary btn-player bi bi-skip-end-fill"></button>
                <button id="loop" aria-label="Play"
                        class="btn btn-primary btn-player bi bi-arrow-repeat position-relative off">
                    <span class="position-absolute translate-middle badge rounded-pill bg-secondary">1</span>
                </button>
            </div>
            <div class="col-4 d-none d-sm-flex align-items-center">
                <span role="button" id="queue" class="btn-player bi bi-music-note-list"></span>
                <label id="mute" for="volume" aria-label="Volume" class="btn-player bi bi-volume-up-fill"></label>
                <input id="volume" type="range" class="form-range" min="0" max="1" value="1" step="0.01" title="100%">
            </div>
        </div>
    </div>
</div>

    
    
    
    

    <script src="/static/js/bootstrap.min.js"></script>
    <script>
        new bootstrap.Modal(document.getElementById('loginModal')).show()
    </script>

</body>
</html>
